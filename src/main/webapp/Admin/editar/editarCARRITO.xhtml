<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="keywords"
		content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template"></meta>
	<meta name="description"
		content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework"></meta>
	<meta name="robots" content="noindex,nofollow"></meta>
	<title>Perfil</title>
	<link rel="canonical"
		href="https://www.wrappixel.com/templates/ample-admin-lite/" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16"
		href="../assets/images/logo/logo.png" />
	<!-- Custom CSS -->
	<link href="css/style.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/Admin/css/stylesadmin.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

</h:head>

<h:body>
	<!--  
   <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
   -->



	<!-- Main wrapper -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- Topbar header -->
		<header class="topbar" data-navbarbg="skin5">
			<nav class="navbar top-navbar navbar-expand-md navbar-dark">
				<div class="navbar-header" data-logobg="skin6">
					<!-- Logo -->
					<a class="navbar-brand" href="dashboard.html"> <!-- Logo icon -->
						<b class="logo-icon"> <!-- Dark Logo icon --> <img
							src="../../assets/images/logo/fulllogo.png" width="200"
							alt="homepage" />
					</b> <!--End Logo icon --> <!-- Logo text --> <span class="logo-text">
							<!-- dark Logo text -->
							<p>Tun Tun</p>
					</span>
					</a>
					<!-- End Logo -->
					<!-- toggle and nav items -->
					<a
						class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
						href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
				</div>
				<!-- End Logo -->
				<div class="navbar-collapse collapse" id="navbarSupportedContent"
					data-navbarbg="skin5">
					<ul class="navbar-nav d-none d-md-block d-lg-none">
						<li class="nav-item"><a
							class="nav-toggler nav-link waves-effect waves-light text-white"
							href="javascript:void(0)"><i class="ti-menu ti-close"></i></a></li>
					</ul>
					<!-- Right side toggle and nav items -->
					<ul class="navbar-nav ms-auto d-flex align-items-center">
						<!-- User profile and search -->
						<li><a class="profile-pic" href="#"> <img
								src="plugins/images/users/varun.jpg" alt="user-img" width="36"
								class="img-circle" /><span class="text-dark font-medium">Admin</span></a>
						</li>
						<!-- User profile and search -->
					</ul>
				</div>
			</nav>
		</header>
		<div class="page-wrapper">
			<!-- Bread crumb and right sidebar toggle -->

			<!-- End Bread crumb and right sidebar toggle -->
			<!-- Container fluid  -->
			<div class="container-fluid bg-tuntun">
				<!-- Start Page Content -->
				<!-- Row -->


				<!-- Column -->

				<div class="card rounded-2">
					<div class="card-body">
						<h:form>
							<div class="form-group mb-4">
								<div class="col-md-12 border-bottom p-0">
									<h:outputText class="form-label" value="SubTotal"></h:outputText>
									<h:inputText value="#{c.subTotal}" class="form-control"></h:inputText>
								</div>
							</div>

							<div class="form-group mb-4">
								<div class="col-md-12 border-bottom p-0">
									<h:outputText value="Cantidad" class="form-label"></h:outputText>
									<h:inputText value="#{c.cantidad}"
										class="form-control"></h:inputText>
								</div>
							</div>

							<div class="form-group mb-4">
								<div class="col-md-12 border-bottom p-0">
									<h:outputText value="Producto" class="form-label"></h:outputText>
									<h:selectOneMenu value="#{c.idProducto.id}"
										class="form-control">
										<f:selectItems value="#{ccBean.listaProducto}" var="p"
											itemValue="#{p.id}" itemLabel="#{p.nombre}" />
									</h:selectOneMenu>
								</div>
							</div>

							<div class="form-group mb-4">
								<div class="col-md-12 border-bottom p-0">
									<h:outputText value="Usuario" class="form-label"></h:outputText>
									<h:selectOneMenu value="#{c.idUsuario.id}"
										class="form-control">
										<f:selectItems value="#{ccBean.listaUsuario}" var="u"
											itemValue="#{u.id}" itemLabel="#{u.nombre}" />
									</h:selectOneMenu>
								</div>
							</div>

							<div class="d-grid gap-2 d-md-flex justify-content-md-center">
								<h:commandButton action="#{ccBean.actualizar(c)}"
									value="Actualizar" class="btn btn-success ms-5 mt-5"></h:commandButton>
								<h:link
									outcome="/Admin/Carrito.xhtml?faces-redirect=true"
									class="btn btn-danger ms-5 mt-5">Regresar</h:link>
							</div>
						</h:form>
					</div>
				</div>

				<!-- Column -->
			</div>
			<!-- Row -->
			<!-- End PAge Content -->
			<!-- Right sidebar -->
			<!-- .right-sidebar -->
			<!-- End Right sidebar -->
		</div>
		<!-- End Container fluid  -->
		<!-- footer -->
		<footer class="footer text-center"> 2022 Â© Tun Tun </footer>
		<!-- End footer -->
	</div>
	<!-- End Page wrapper  -->

	<!-- End Wrapper -->
	<!-- All Jquery -->
	<script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/app-style-switcher.js"></script>
	<!--Wave Effects -->
	<script src="js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="js/sidebarmenu.js"></script>
	<!--Custom JavaScript -->
	<script src="/Admin/js/alertsadmin.js"></script>
	<script src="/Admin/js/validaradmin.js"></script>
	<script src="js/custom.js"></script>
	<script src="/Admin/js/sweetalert2.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</h:body>

</html>
