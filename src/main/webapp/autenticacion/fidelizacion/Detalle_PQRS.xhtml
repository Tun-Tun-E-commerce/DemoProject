<!DOCTYPE html>

	xmlns:h="http://java.sun.com/jsf/html"

	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>

	<meta name="robots" content="index, follow"></meta>
	<meta name="description" content=""></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon"
		href="../assets/images/logo/logo.png"></link>
	<link rel="stylesheet" href="fonts/icomoon/style.css"></link>

	<!-- PLugins/fonts CSS-->
	<link rel="stylesheet" href="../assets/css/vendor/line-awesome.min.css"></link>
	<link rel="stylesheet" href="../assets/css/plugins/slick.css"></link>
	<link rel="stylesheet" href="../assets/css/plugins/animate.css"></link>
	<link rel="stylesheet" href="../assets/css/plugins/easyzoom.css"></link>
	<link rel="stylesheet" href="../assets/css/plugins/aos.css"></link>
	<link rel="stylesheet" href="../assets/fonts/icomoon/style-Icon.css"></link>

	<!-- CSS -->

	<link rel="stylesheet" href="../assets/css/bootstrap.min.css"></link>

	<link rel="stylesheet" href="../assets/css/style.css"></link>
	<link rel="stylesheet" href="../assets/css/chatbot.css"></link>

</h:head>

<h:body>
	<!--Header Start -->
	<div class="main-wrapper wrapper-2">
		<header
			class="header-area section-padding-lr-1 transparent-bar header-padding-tb sticky-bar sticky-white-bg">
			<div class="container-fluid">
				<div class="row align-items-center">
					<div class="col-4">
						<div class="header-action-cart ">
							<form class="Bus">
								<input class="Form-S" type="search" placeholder="Buscar"
									aria-label="Search" />
							</form>
						</div>
					</div>
					<div class="col-4">
						<div class="logo text-center">
							<h:link class="nav-link" alt="logo" outcome="index-cliente.xhtml">
								<img src="../assets/images/logo/logo.png" alt="logo" />
							</h:link>
						</div>
						<nav class="navbar navbar-expand-sm justify-content-center">
							<ul class="navbar-nav">
								<li class="nav-item"><h:link class="nav-link"
										outcome="index-cliente.xhtml">INICIO</h:link></li>
								<li class="nav-item"><h:link class="nav-link"
										outcome="product.xhtml">PRODUCTOS</h:link></li>
							</ul>
						</nav>
					</div>
					<div class="col-4">
						<div class="header-action-wrap">

							<div class="header-action-cart dropdown">
								<a class="dropdown-toggle" href="#" role="button"
									data-bs-toggle="dropdown" aria-expanded="false"> <img
									class="injectable product-img img-zoom mb-md-0"
									src="../assets/images/icon-img/login.icon.png" alt="" />
								</a>

								<ul class="dropdown-menu">
									<li><h:link class="dropdown-item"
											outcome="user-account.xhtml">Cuenta</h:link></li>
									<li><h:link class="dropdown-item">Cerrar
											sesión</h:link></li>
								</ul>
							</div>

						</div>
					</div>
				</div>
			</div>
		</header>
	</div>

	<!--Header end-->

	<!-- Main - Start -->

	<div class="breadcrumb-area breadcrumb-padding">
		<div class="container">
			<div class="back-to-shop" data-aos="fade-up" data-aos-delay="10">
				<h:link class="nav-link" alt="logo" outcome="user-account.xhtml">
					<img class="injectable"
						src="../assets/images/icon-img/arrow-left-6.svg" alt="" />
						Regresar al
					menú
				</h:link>
			</div>
		</div>
	</div>

	<div class="breadcrumb-title">
		<h1 class="titulillo">PETICIONES QUEJAS Y RECLAMOS</h1>
		<br />
	</div>

	<div class="col-xs-12">
		<div class="table-responsive">
			<table class="table table-bordered">
				<h:form>

					<h:dataTable value="${pqrBean.encontrarTodo()}" var="p" border="1"
						class="table table-striped">


						<h:column>
							<f:facet name="header">Titulo</f:facet>
							<h:outputText value="${p.titulo}"></h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Descripcion</f:facet>
							<h:outputText value="${p.descripcion}"></h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Fecha</f:facet>
							<h:outputText value="${p.fecha}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Tipo</f:facet>
							<h:outputText value="${p.tipo}"></h:outputText>
						</h:column>

					</h:dataTable>
				</h:form>
			</table>
		</div>
	</div>

	<br />
	<br />
	<div class="breadcrumb-title">
		<h1 class="titulillo">Respuesta a tu PQR</h1>
		<br />
	</div>

	<div class="col-xs-12">
		<div class="table-responsive">
			<table class="table table-bordered">
				<h:form>

					<h:dataTable value="${rPqrBean.encontrarTodo()}" var="rp"
						border="1" class="table table-striped">

						<h:column>
							<f:facet name="header">Respuesta</f:facet>
							<h:outputText value="${rp.respuesta}"></h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Fecha</f:facet>
							<h:outputText value="${rp.fecha}"></h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Estado</f:facet>
							<h:outputText value="${rp.estado}"></h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Admin</f:facet>
							<h:outputText value="${rp.nombreAdministrador}"></h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Id Pqr</f:facet>
							<h:outputText value="${rp.idPqr.titulo}"></h:outputText>
						</h:column>
					</h:dataTable>
				</h:form>
			</table>
		</div>
	</div>


	<!-- Global Vendor, plugins JS -->
	<script src="../assets/js/vendor/modernizr-3.11.2.min.js"></script>
	<script src="../assets/js/vendor/jquery-3.5.1.min.js"></script>
	<script src="../assets/js/vendor/jquery-migrate-3.3.0.min.js"></script>
	<script src="../assets/js/vendor/bootstrap.bundle.min.js"></script>

	<script src="../assets/js/plugins/wow.js"></script>
	<script src="../assets/js/plugins/slinky.min.js"></script>
	<script src="../assets/js/plugins/jquery-ui.js"></script>
	<script src="../assets/js/plugins/jquery-ui-touch-punch.js"></script>
	<script src="../assets/js/plugins/countdown.js"></script>
	<script src="../assets/js/plugins/magnific-popup.js"></script>
	<script src="../assets/js/plugins/easyzoom.js"></script>
	<script src="../assets/js/plugins/scrollup.js"></script>
	<script src="../assets/js/plugins/aos.js"></script>
	<script src="../assets/js/plugins/select2.min.js"></script>
	<script src="../assets/js/plugins/jquery.nice-select.min.js"></script>
	<!-- Main JS -->
	<script src="../assets/js/codes.js"></script>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/alerts.js"></script>
	<script src="../assets/js/sweetalert2.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</html>
