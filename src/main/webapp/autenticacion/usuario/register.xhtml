<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Crear cuenta | Tun Tun</title>
	<meta charset="utf-8">
	</meta>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="../../assets/images/logo/logo.png">
	</link>

	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94Wyle.css">
	</link>
	<link rel="stylesheet" href="../../../assets/css/styleInr.css">
	</link>

</h:head>

<h:body style="background-image: url(../../../assets/images/bg/bgp.jpg);">
	<!-- Header Section - Start -->
	<header class="header-area-1 sticky-bar sticky-white-bg stick ">
		<div class="container-fluid-1">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header-action-cart"></div>
				</div>
				<div class="col-4">
					<div class="logo-1 text-center">
						<h:link class="nav-link" alt="logo" outcome="/index.xhtml">
							<img src="../../assets/images/logo/logo.png" alt="logo" />
						</h:link>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Header Section - End -->
	<div class="modal modal-signin position-static d-block py-5"
		tabindex="-1" role="dialog" id="modalSignin">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<h2 class="mb-0"> ¡Hola! </h2> <br/> 
				</div>
				<h5 id="jijijaja">Ingresa tus datos para crear una cuenta.
					</h5>

				<div class="modal-body p-5 pt-0">
					<form class="form-register" action="/login.html" method="#"
						onsubmit="return validar()">
						<div class="row">
							<div class="col-sm-6">
								<label for="">Nombres</label> <input type="text"
									class="form-control" id="nombre" name="nombre"
									placeholder="Nombres" />
							</div>
							<div class="col-sm-6">
								<label for="">Apellidos</label> <input class="form-control"
									id="Apellido_R" name="Apellido_R" placeholder="Rodriguez" />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<label for="">Correo Electronico</label> <input type="text"
									class="input-100 form-control" id="correo" name="correo"
									placeholder="Correo" />
							</div>
							<div class="col-sm-6">
								<label for="">Teléfono</label> <input type="text"
									class="input-100 form-control" id="teléfono" name="teléfono"
									placeholder="Teléfono" />
							</div>
							<div class="col-sm-6">
								<label for="">Contraseña</label> <input type="password"
									class="input-50 form-control" id="contraseña" name="contraseña"
									placeholder="Contraseña" />
							</div>
							<div class="col-sm-6">
								<label for="">Género</label> <select class="form-select"
									aria-label="Default select example" id="genero" name="genero">
									<option value="0">Seleccione:</option>
									<option value="1">Hombre</option>
									<option value="2">Mujer</option>
									<option value="3">Otro</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<label for="">Número de Documento</label> <input type="text"
									class="input-100 form-control" id="documento" name="documento"
									placeholder="Teléfono" />
							</div>
							<div class="col-sm-6">
								<label for="">Tipo de documento</label> <select
									class="form-select" id="tipo_d" name="tipo_d"
									aria-label="Default select example">
									<option value="0">Seleccione:</option>
									<option value="1">Cédula de Ciudadanía</option>
									<option value="2">Cédula de Extranjería</option>
									<option value="3">Tarjeta de Identidad</option>
								</select>
							</div>
						</div>
						<button class="Ingre" type="submit">Crear cuenta</button>

						<div class="form-check py-3 pe-auto">
							<input class="form-check-input pe-auto" type="checkbox"
								id="flexCheckChecked" /> <label class="form-check-label"
								for="flexCheckChecked"> Si le das Registrar, estarás de
								acuerdo con los términos de uso. </label>
						</div>

						<div class="text-center py-1">
							<label>¿Ya tienes cuenta?</label>
							<h:link class="link-secondary" outcome="/autenticacion/login.xhtml">Iniciar Sesión</h:link>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="bot">
		<a href="#"> <box-icon name='help-circle' type='class'
				animation='tada-hover' size='lg'></box-icon>
		</a>
	</div>


<!-- Footer Section - Start -->
<div class="selec-1">

	<footer class="d-flex flex-wrap justify-content-between align-items-center ">

		<div class="col-md-4 d-flex align-items-center">

			<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
				<svg class="bi" width="30" height="24">
					<use href="#bootstrap" />
				</svg>
			</a>
			<span id="tittleee"> ©Tun Tun - 2022</span>
			<a href="#" id="legal"> Política de Privacidad</a>
			<a href="#" id="link-tertiary"> Términos de servicio</a>
		</div>

		<ul id="u" class=" link-tertiary nav col-md-4 justify-content-end list-unstyled d-flex">

			<li class="ms-3"><a href="#">
					<box-icon name='instagram' type='logo' animation='tada-hover'></box-icon>
				</a></li>
			<li class="ms-3"><a href="#">
					<box-icon name='twitter' type='logo' animation='tada-hover'></box-icon>
				</a></li>
			<li class="ms-3"><a href="#">
					<box-icon name='facebook-circle' type='logo' animation='tada-hover'></box-icon>
				</a></li>
		</ul>
	</footer>
</div>
<!-- Footer Section - End -->

	<!-- CDN JavaScript Boostrap -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- CDN BoxIcons  -->
	<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
	<script src="assets/js/codes.js"></script>
	<script src="assets/js/alerts.js"></script>
	<script src="assets/js/sweetalert2.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</h:body>

</html>
